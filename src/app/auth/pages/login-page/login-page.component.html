
<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="User name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Pass">
  </mat-form-field>

  <button mat-button mat-flat-button>
    <mat-icon>login</mat-icon>
    Sign in
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register"> Don't have an account yet?</a>
  </div>
</div>
